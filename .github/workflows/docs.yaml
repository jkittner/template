name: docs

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: install tox
      run: pip install --upgrade tox
    - name: build docs
      run: tox -e docs
